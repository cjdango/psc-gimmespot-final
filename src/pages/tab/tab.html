<ion-menu [content]="tabs">
    <ion-content>
        <div padding text-center>
            <img [src]="photoURL" width="100" height="100" alt="">
            <h5 ion-text>{{ displayName }}</h5>
        </div>

        <ion-list>
            <button ion-item (click)="showToiletCrudPage()">My Toilets</button>
            <button ion-item>
                Notifications
                <ion-badge>3</ion-badge>
            </button>
            <button ion-item>
                Reservations
            </button>

        </ion-list>
    </ion-content>
    <ion-footer>
        <button ion-button full clear (click)="signOut()">Logout</button>
    </ion-footer>
</ion-menu>
<ion-tabs #tabs>
    <ion-tab [root]="listRoot" tabTitle="List" tabIcon="list"></ion-tab>
    <ion-tab [root]="mapRoot" tabTitle="Map" tabIcon="map"></ion-tab>
    <ion-tab [root]="pictureRoot" tabTitle="Picture" tabIcon="image"></ion-tab>
</ion-tabs>
