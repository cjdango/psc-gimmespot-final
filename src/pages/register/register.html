<ion-header>
  <ion-navbar>
    <ion-title>
      Register
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div id="container" text-center>
    <ion-list>
      <ion-item>
        <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Display name" [(ngModel)]="displayName"></ion-input>
      </ion-item>
    </ion-list>

    <button (click)="emailSignUp()" ion-button full>Register</button>

    <div id="login-register-section">
      <span>Already have an account?</span>
      <button ion-button no-padding small clear (click)="handleOnLogin()">
        Login here.
      </button>
    </div>
  </div>
</ion-content>
