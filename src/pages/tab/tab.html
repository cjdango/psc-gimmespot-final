<ion-menu [content]="tabs">
    <ion-content>
        <div padding text-center style="background: #1BBC9B">
            <img class="circle-pic" [src]="photoURL" width="100" height="100" alt="" (click)="showProfile()">
            <h5 ion-text color="light">{{ displayName }}</h5>
        </div>

        <ion-list>
            <button ion-item (click)="showToiletCrudPage()">My Toilets</button>
            <button ion-item (click)="showReservations()">Reservations</button>
            <button ion-item (click)="showConvos()">Messages</button>
        </ion-list>
    </ion-content>
    <ion-footer>
        <button color="ash" ion-button full (click)="signOut()">Logout</button>
    </ion-footer>
</ion-menu>
<ion-tabs #tabs color="mountain">
    <ion-tab [root]="listRoot" tabTitle="List" tabIcon="list"></ion-tab>
    <ion-tab [root]="mapRoot" tabTitle="Map" tabIcon="map"></ion-tab>
    <!-- <ion-tab [root]="pictureRoot" tabTitle="Picture" tabIcon="image"></ion-tab> -->
</ion-tabs>
