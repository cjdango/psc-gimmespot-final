<ion-header>

  <ion-navbar color="mountain">
    <ion-title><span color="light">{{ title }}</span></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Name" [(ngModel)]="toilet.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="number" placeholder="Cost" [(ngModel)]="toilet.cost"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Description (e.g About amenities)" [(ngModel)]="toilet.desc"></ion-input>
    </ion-item>
    <ion-item text-center>
      <!-- <ion-input type="File" placeholder="Picture"></ion-input> -->
      <img [src]="pictureData" width="200" height="200" alt=""><br>
      <button margin-top ion-button color="primary" (click)="presentActionSheet()">Choose Photo</button>
    </ion-item>
  </ion-list>
  <ion-note>Location: </ion-note>
  <div id="map"></div>
  <button ion-button full color="mountain" *ngIf="title === 'Add Toilet'; else saveBtn" (click)="addToilet()">Submit</button>
  <ng-template #saveBtn>
    <button ion-button full color="mountain" (click)="updateToilet()">Save</button>
  </ng-template>
</ion-content>
