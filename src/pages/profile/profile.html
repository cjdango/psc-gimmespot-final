<ion-header>

  <ion-navbar color="mountain">
    <ion-title><span ion-text color="light">Profile</span></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <img class="circle-pic" [src]="profilePic" width="100" height="100">
  <h1 ion-text color="mountain" margin-top>{{profileName}}</h1>
  <ion-card *ngIf="isHost">
    <ngx-qrcode [qrc-value]="qrData"></ngx-qrcode>
  </ion-card>
  
  <ion-card margin-bottom>
    <ion-list>
      <ion-item color="mountain" padding-left>
        <ion-icon name="mail" item-start></ion-icon>
        {{profileEmail}}
      </ion-item>
    </ion-list>
  </ion-card>

  <h4 margin-top *ngIf="!isHost">Reviews</h4>

  <div class="form-section" *ngIf="!isHost">
    <ion-item>
      <ion-label text-center stacked>Write a comment</ion-label>
      <ion-input type="text" [(ngModel)]="comment"></ion-input>
    </ion-item>
    <rating text-center [(ngModel)]="rating"></rating>
    <div text-center margin-bottom>
      <button ion-button (click)="send()">Submit</button>
    </div>
  </div>

  <div class="comment-section">
    <ion-card *ngFor="let review of reviews | async">

      <ion-item padding-left>
        <ion-avatar item-start>
          <!-- <img *ngIf="res.guestPhotoURL; else guestPhoto" [src]="res.guestPhotoURL"> -->
          <!-- <ng-template #guestPhoto> -->
          <img [src]="review.from.photoURL">
          <!-- </ng-template> -->
        </ion-avatar>
        <h2>{{review.from.name}}</h2>
        <p>{{review.date}}</p>
        <rating item-end [(ngModel)]="review.rating"></rating>
      </ion-item>

      <ion-card-content>
        <p text-justify>{{review.comment}}</p>
      </ion-card-content>

    </ion-card>
  </div>
</ion-content>
