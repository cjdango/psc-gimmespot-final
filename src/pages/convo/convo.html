<ion-header color="mountain">

  <ion-navbar color="mountain">
    <ion-title><span ion-text color="light">Conversation</span></ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div class="feed">
    <div *ngFor="let msg of feed | async" [class]="msg.from === currUid ? 'right-msg' : 'left-msg'">
      <span class="msg-context">
        {{msg.context}}
      </span>
    </div>
  </div>

</ion-content>

<ion-footer>
  <ion-row align-items-center>
    <ion-col col-10 no-padding>
      <ion-input [(ngModel)]="message" type="text" placeholder="Message here..."></ion-input>
    </ion-col>
    <ion-col col-2 no-padding>
      <button color="mountain" no-margin mode="ios" ion-button full (click)="send()">send</button>
    </ion-col>
  </ion-row>
</ion-footer>
