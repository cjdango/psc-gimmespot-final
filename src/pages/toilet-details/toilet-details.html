<ion-header>

  <ion-navbar color="mountain">
    <ion-title>
      <span ion-text color="light">Toilet Details</span>
    </ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="close()">
        <span ion-text color="light" showWhen="ios">Cancel</span>
        <ion-icon color="light" name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row align-items-center>
    <ion-col col-5>
      <h1 no-margin ion-text color="primary">{{toilet.name}}</h1>
    </ion-col>
    <ion-col>
      <button no-margin full ion-button outline (click)="onReviewsPage()">Reviews</button>
    </ion-col>
  </ion-row>
  <ion-row align-items-center>
    <ion-col col-5>
      <ion-note>Host: {{toilet.owner}}</ion-note>
    </ion-col>
    <ion-col>
      <button no-margin full ion-button outline (click)="onProfilePage()">View Profile</button>
    </ion-col>
  </ion-row>
  <ion-row align-items-center>
    <ion-col text-center>
      <h3 margin ion-text color="secondary">â‚±{{toilet.cost}}</h3>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col margin-bottom text-center>
        <h3>{{status}}</h3>
    </ion-col>
  </ion-row>



  <div id="image" text-center>
    <img [src]="photoURL | async" width="200" height="200" />
  </div>
  <p>{{toilet.desc}}</p>
</ion-content>



<ion-footer ion-row padding *ngIf="!isOwner">
  <button ion-button mode="ios" ion-col full color="secondary" (click)="onConvoPage()">Chat Host</button>
  <button ion-button mode="ios" ion-col full [disabled]="isReserved" (click)="reserve()">
    Reserve
  </button>
</ion-footer>
