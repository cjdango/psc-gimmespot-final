<ion-header text-center>

  <ion-navbar mode="ios">
    <ion-buttons start>
      <button ion-button icon-only (click)="toggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Gimme Spot</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
  <ion-row>
    <ion-col *ngFor="let hit of hits" col-6 class="col">
      <button ion-button no-margin class="item" [ngStyle]="{ 'background-image': 'url(' + hit.photoURL + ')'}" (click)="showToiletDetails()">
        <div class="card-title">{{hit.toilet.name}}</div>
        <div class="card-subtitle">41 Listings</div>
      </button>
    </ion-col>
  </ion-row>

</ion-content>
