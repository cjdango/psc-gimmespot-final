<ion-header>
  <ion-navbar color="mountain">
    <ion-title>
      <span ion-text color="light">Register</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div id="container" text-center>
    <div *ngIf="!pictureData; else picture">
      <button ion-button icon-only large outline color="ash" (click)="presentActionSheet()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </div>
    <ng-template #picture>
      <img [src]="pictureData" width="100" height="100" />
    </ng-template>

    <ion-list margin-top>
      <ion-item>
        <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Display name" [(ngModel)]="displayName"></ion-input>
      </ion-item>
    </ion-list>

    <button (click)="emailSignUp()" color="mountain" ion-button full>Register</button>

    <div id="login-register-section">
      <span>Already have an account?</span>
      <button ion-button color="mountain" no-padding small clear (click)="handleOnLogin()">
        Login here.
      </button>
    </div>
  </div>
</ion-content>
