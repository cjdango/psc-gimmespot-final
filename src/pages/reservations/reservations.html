<ion-header>

  <ion-navbar color="mountain">
    <ion-title><span ion-text color="light">Reservations</span></ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <!-- <ion-list>
    <button ion-item *ngFor="let res of reservations" (click)="scanQR(res)">
      {{res}}
    </button>
  </ion-list> -->
  <ion-card *ngFor="let res of reservations">

    <ion-item padding-left>
      <ion-avatar item-start>
        <img *ngIf="res.guestPhotoURL; else guestPhoto" [src]="res.guestPhotoURL">
        <ng-template #guestPhoto>
          <img src="assets/imgs/logo.png">
        </ng-template>
      </ion-avatar>
      <h2><span ion-text color="ash">Name:</span> {{res.guestName}}</h2>
      <button ion-button outline color="primary" (click)="showProfile(res.guestId)">View Profile</button>
    </ion-item>

    <ion-card-content>
      <h2><span ion-text color="ash">Toilet reserved:</span> <span ion-text color="mountain" (click)="toiletDetails(res)">{{res.name}}</span></h2>
      <h1 *ngIf="res.isGuestVerified" text-center ion-text color="secondary">VERIFIED GUEST</h1>
    </ion-card-content>

    <button *ngIf="!res.isGuestVerified; else closeBtn" 
    ion-button full no-margin color="mountain"
    (click)="scanQR(res.guestId, res)">Scan QR Code</button>

    <ng-template #closeBtn>
      <button ion-button full no-margin 
      (click)="close(res)" color="danger">Close</button>
    </ng-template>

  </ion-card>
</ion-content>
