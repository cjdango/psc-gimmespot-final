    <ion-item-sliding *ngFor="let toilet of myToilets | async">
      <ion-item>
        <h5 ion-text>{{toilet.name}}</h5>
        <p>{{toilet.desc}}</p>
        <span>Cost: {{toilet.cost}}</span>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteToilet(toilet.key)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
        <button ion-button color="light" (click)="viewReviews(toilet.key)">
          <ion-icon name="text"></ion-icon>
          Reviews
        </button>
        <button ion-button color="primary" (click)="updateToilet(toilet.key)">
          <ion-icon name="create"></ion-icon>
          Update
        </button>
      </ion-item-options>
    </ion-item-sliding>
