<ion-header>

  <ion-navbar>
    <ion-title>
      Toilet Details
    </ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="close()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1 ion-text color="primary">{{toilet.name}}</h1>
  <h3 ion-text color="secondary">â‚±{{toilet.cost}}</h3>
  <ion-note>Host: {{toilet.owner}}</ion-note>
  <ion-row align-items-center padding-top padding-bottom>
    <ion-col col-7 no-padding>
      <rating [(ngModel)]="rating" readOnly="true"></rating>
    </ion-col>
    <ion-col col-5 no-padding>
      <button ion-button clear mode="ios" (click)="onReviewsPage()" no-margin>Reviews</button>
    </ion-col>
  </ion-row>


  <div id="image" text-center>
    <img [src]="photoURL | async" width="200" height="200" />
  </div>
  <p>{{toilet.desc}}</p>
  <ion-card>
    <ngx-qrcode [qrc-value]="qrData"></ngx-qrcode>
  </ion-card>
</ion-content>



<ion-footer ion-row padding>
  <button ion-button mode="ios" ion-col full color="secondary" (click)="onConvoPage()">Chat Host</button>
  <button ion-button mode="ios" ion-col full (click)="reserve()">Reserve</button>
  
</ion-footer>
