<ion-header>

  <ion-navbar color="mountain">
    <ion-title><span ion-text color="light">Login</span></ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div id="container" text-center>

    <ion-list>
      <ion-item>
        <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button full (click)="emailLogin()">Login</button>

    <div id="login-register-section">
      <span>Don't have an account?</span>
      <button ion-button no-padding small clear (click)="handleOnRegister()">
        Register here.
      </button>
    </div>

    <div id="or-divider" ion-text color="ash">or</div>

    <button mode="ios" ion-button icon-right center color="facebook" (click)="facebookLogin()">Continue with
      <ion-icon name="logo-facebook"></ion-icon>
    </button>
  </div>
</ion-content>
