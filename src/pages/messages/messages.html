<ion-header>

  <ion-navbar color="mountain">
    <ion-title><span ion-text color="light">Messages</span></ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let convo of convos | async" (click)="openConvo(convo.roomName, convo.users)">
        {{(convo.from | async)?.name}}
      <p>{{convo.context}}</p>
    </button>
  </ion-list>
</ion-content>
